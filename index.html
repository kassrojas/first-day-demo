<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <header>
        <h1 class="p-3"> PERSISTING Local Storage Practice</h1>
    </header>
    <fieldset class="p-3">
        <legend>Insert Data</legend>
        <input id="inputKey" type="text" placeholder="Enter Key..."/>
        <input id="inputValue" type="text" placeholder="Enter Value..."/>
        <button type="button" id="btnInsert">Insert Data</button>
    </fieldset>
    <fieldset class="p-3">
        <legend>Local Storage Output</legend>
        <div id="lsOutput"></div>
    </fieldset>
    <script src="./assets/script.js"></script>
</body>
</html>
